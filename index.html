<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Head Content -->
        <title>My First BSC Dapp</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div>
                    <h1>Connect to your wallet</h1>
                </div>
                <div class="mt-2 mb-2">
                    <input id="username" class="form-control" type="text" placeholder="Username">
                </div>
                <div class="mt-2 mb-2">
                    <input id="email" class="form-control" type="text" placeholder="Email">
                </div>
                <div class="mt-2 mb-2">
                    <button id="btn-login" class="btn btn-dark">Connect MetaMask</button>
                    <button id="btn-logout" class="btn btn-dark">Logout</button>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Your Balances</h2>
                    <div id="resultBalances">
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/logic.js"></script>
    </body>
</html>
